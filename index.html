<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eredivisie Fantasy Stats</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select, button {
      margin: 0.5rem 0.5rem 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #115293;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
      white-space: nowrap;
      cursor: default;
    }

    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }

    .owned-bar {
      display: inline-block;
      height: 10px;
      background: #1976d2;
      margin-right: 5px;
      vertical-align: middle;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    th.sortable {
      cursor: pointer;
    }

    th.sortable:hover {
      background-color: #d0e9f7;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [fplId, setFplId] = React.useState('');
      const [amount, setAmount] = React.useState('10000');
      const [players, setPlayers] = React.useState([]);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState('');
      const [sortAsc, setSortAsc] = React.useState(false); // sort direction

      const handleFetch = async () => {
        if (!fplId) {
          setError('Please enter an FPL ID');
          return;
        }
        setError('');
        setLoading(true);
        setPlayers([]);

        try {
          const res = await fetch(
            `https://efvdata-production.up.railway.app/api/players?fplId=${fplId}&topManagersCount=${amount}`
          );
          if (!res.ok) throw new Error('Failed to fetch data');
          const data = await res.json();
          setPlayers(data.players);
        } catch (e) {
          setError(e.message);
        } finally {
          setLoading(false);
        }
      };

      const handleSort = () => {
        const sorted = [...players].sort((a, b) => sortAsc ? a.owned - b.owned : b.owned - a.owned);
        setPlayers(sorted);
        setSortAsc(!sortAsc);
      };

      return (
        <div>
          <h1>Eredivisie Fantasy Stats</h1>

          <div className="controls">
            <input
              type="text"
              placeholder="Enter FPL ID"
              value={fplId}
              onChange={e => setFplId(e.target.value)}
            />
            <select value={amount} onChange={e => setAmount(e.target.value)}>
              <option value="10000">Top 10,000</option>
              <option value="5000">Top 5,000</option>
              <option value="1000">Top 1,000</option>
              <option value="500">Top 500</option>
              <option value="100">Top 100</option>
            </select>
            <button onClick={handleFetch}>Get Data</button>
          </div>

          {loading && <p>Loading...</p>}
          {error && <p style={{ color: 'red' }}>{error}</p>}

          {players.length > 0 && (
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Player</th>
                  <th>Team</th>
                  <th className="sortable" onClick={handleSort}>
                    % Owned {sortAsc ? '▲' : '▼'}
                  </th>
                </tr>
              </thead>
              <tbody>
                {players.map((p, i) => (
                  <tr key={i}>
                    <td>{i + 1}</td>
                    <td>{p.name}</td>
                    <td>{p.team}</td>
                    <td>
                      <span className="owned-bar" style={{ width: `${p.owned}%` }}></span>
                      {p.owned.toFixed(2)}%
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
